<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Outbody</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="dist/bundle.js"></script>
</head>

<body>
<input type="file" id="file-select" style="display: none" accept="image/x-png,image/gif,image/jpeg"/>
<!-- As a heading -->
<div class="jumbotron jumbotron-fluid py-4" style="text-align: center; background-color: #f5f5f5;">
  <div class="container">
    <h4>Outbody</h1>
  </div>
</div>

<div class="container">
  <!-- <div class="row my-4">
    <div class="select">
      <label for="videoSource">카메라: </label><select id="videoSource"></select>
    </div>
  </div> -->

  <div class="row my-4">
    <div class="col-md-5 offset-md-3">
      <video autoplay playsinline muted id="webcam" class="centered" width="224" height="224"></video>
      <div id="no-webcam">
          카메라가 없습니다. <br/>
          이 기능을 이용하기 위해서는 카메라가 필요합니다.
      </div>
    </div>
  </div>

  <div class="input_area">
    <div class="input_module">
      <select id="content-select" class="centered custom-select">
        <option value="" disabled>Select content</option>
        <option value="file">Select from file</option>
        <option value="sample_f1">sample_f1</option>
        <option value="sample_f2">sample_f2</option>
        <option value="sample_m1" selected="selected">sample_m1</option>
        <option value="sample_m2">sample_m2</option>
      </select>
    </div>
    <div class="input_module">또는</div>
    <div class="input_module">
      <button type="button" class="btn btn-primary btn-block" id="snap-button">사진찍기</button>
    </div>
  </div>

  <div class="row my-4">
    <div class="col-md-5 offset-md-3">
      <canvas id="content-canvas" class="centered" height=224 width="224"></canvas>
    </div>
  </div>

  <div class="row my-4">
    <div class="col-md-5 offset-md-3">
      <button disabled id="style-button" type="button" class="btn btn-primary btn-block">Loading stylization model. Please wait..</button>
    </div>
  </div>

  <div class="row my-4">
    <h4 id="result_display" class="centered result_display"></h4>
  </div>

  <div class="row my-4">
    <span id="result_detail_display" class="centered result_detail_display"></span>
  </div>
</div>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script type="text/javascript">
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script>
</body>
</html>
